<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Video Chat</title>
    <style>
    
    div#logs p {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      font-size: 9px;
    }

    div#logs p.error {
      color: red;
    }
    
    </style>
  </head>
  <body>
    <h1>Video Chat</h1>
    <video id="local-video" height="150" autoplay muted></video>
    <video id="remote-video" height="150" autoplay></video>

    <div>
      step1: roomName  <input type="text" id="room-name"/>
      <br/>
      step2 : <button id="get-video">Get Video</button>
      <br/>
      step3: <button id="call" disabled="disabled">Call</button>
    </div>
    <p>Log messages:</p>
    <div id="logs">
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
